<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- CSS link -->
    <link rel="stylesheet" href="main.css" />

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Quotes Generatos with JavaScript</h1>
      </header>

      <main>
        <div class="quote">
          I'm selfish, impatient and a little insecure. I make mistakes, I am
          out of control and at times hard to handle. But if you can't handle me
          at my worst, then you sure as hell don't deserve me at my best.
        </div>

        <div class="author">Marilyn Monroe</div>

        <div class="button-area">
          <button id="newquote">New Quote</button>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
